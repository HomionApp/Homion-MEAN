<div class="container mt-4">

  <span class="fs-15 fw-bold purple">FEATURED ITEMS</span>
  <div class="row px-0 mt-2">

    <div class="col-sm-12 col-md-6 col-lg-4 mb-2" *ngFor="let product of products">
      <div class="card float-start">
        <div class="row">
          <div class="col-12">
            <img [src]="product.imageURL" width="100%" height="100%" alt="productImage">
            <button class="btn bg-light purple px-1 p-0 m-2 fs-12 position-absolute top-0 start-0"
              *ngIf="product.isOpenForHome">Available for
              Home</button>
            <button class="btn bg-light purple px-1 p-0 m-2 fs-6 position-absolute top-0 end-0 rounded-circle"><i
                class="fa fa-heart-o"></i></button>
            <span class="badge bg-success text-white px-1 py-1 position-absolute bottom-0 end-0 mb-18 me-2"><i
                class="fa fa-star-o"></i> {{product.rating.$numberDecimal}} ({{product.count}})</span>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-6 p-2">
                <span class="mt-2 ms-3">{{product.name}}</span><br>
                <span class="mt-2 ms-3 mt-n5 fs-12 text-secondary">{{product.subCategoryId.name}},
                  {{product.categoryId.name}}</span><br>
                <span class="mt-2 ms-3 fs-13 fw-bold purple"><i class="fa fa-inr"></i>{{product.price + ' For ' +
                  product.unitValue + product.unitType}}</span>
              </div>
              <div class="col-6">
                <button class="btn btn-light float-end fs-13 p-1 me-2 mt-1"><i class="fa fa-clock-o"></i>
                  {{product.prepTime}}
                  min</button><br><br>
                <button class="btn bg-purple text-white px-2 float-end fs-13 fw-bold p-1 me-2"
                  *ngIf="product.status === 'AVAILABLE'">ADD</button>
                <button class="btn bg-dark text-white px-2 float-end fs-13 fw-bold p-1 me-2"
                  *ngIf="product.status === 'OUT_OF_STOCK'">OUT OF STOCK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
