<div class="bg-black">
  <div class="container">
    <div class="row pb-4">
      <div class="col-7 col-md-8 text-white">
        <h2 class="pt-4">{{chef.firstName + ' ' + chef.lastName }} </h2>
        <p class="mt-2 fs-14">
          {{chef.address[0].homeNo}}, {{chef.address[0].society}}, {{chef.address[0].landmark}},
          {{chef.address[0].areaId.name}} - {{chef.address[0].pincode}}
        </p>

        <span class="fs-15">
          <ng-template #t let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&starf;</span>&starf;
            </span>
          </ng-template>

          <ngb-rating [(rate)]="chef.rating.$numberDecimal" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
          ({{chef.ratingCount}} Reviews)
        </span>

        <div class="mt-3 fs-15">
          <div class="float-start me-4">
            <span class="text-secondary">Start Time</span><br />
            {{chef.startTime}}
          </div>
          <div class="">
            <span class="text-secondary">Close Time</span><br />
            {{chef.endTime}}
          </div>
        </div>

        <div class="mt-4 mb-3">
          <button class="btn bg-light purple fs-14 ps-4 pe-4" (click)="changeFavouriteChef(!isFavourite)">
            <span *ngIf="!isFavourite" class="text-nowrap"><i class="fa fa-heart-o me-2"></i>Add to Favourite</span>
            <span *ngIf="isFavourite" class="text-nowrap"><i class="fa fa-heart me-2"></i>Remove from Favourite</span>
          </button>
        </div>
      </div>

      <div class="col-5 col-md-4">
        <div class="float-end mt-4 py-2 border-rounded">
          <img class="rounded-3 img-fluid" [src]="chef.imageURL" width="170" alt="chefImage" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="bg-purple p-3 rounded-3 text-white" style="margin-top: -25px">
    {{chef.about}}
  </div>
</div>
