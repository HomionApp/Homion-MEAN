<form [formGroup]="form" (ngSubmit)="register()">
    <div class="mb-3 mt-3">
        <label for="userName" class="form-label">User Name:</label>
        <input type="text" class="form-control shadow-none" id="userName" placeholder="User Name" name="userName"
            formControlName="userName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control shadow-none" id="firstName" placeholder="First Name" name="firstName"
            formControlName="firstName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control shadow-none" id="lastName" placeholder="Last Name" name="lastName"
            formControlName="lastName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="mobile" class="form-label">Mobile Number:</label>
        <input type="text" class="form-control shadow-none" id="mobile" placeholder="Mobile Number" name="mobile"
            formControlName="mobile" />
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control shadow-none" id="email" placeholder="Email" name="email"
            formControlName="email" />
    </div>

    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <div class="input-group">
            <input [type]="hidePassword ? 'password' : 'text'" class="form-control shadow-none" id="pwd"
                placeholder="Enter password" name="pswd" formControlName="password" />
            <span class="input-group-text bg-white" id="basic-addon2" role="button"
                (click)="hidePassword = !hidePassword"><i
                    [ngClass]="hidePassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i></span>
        </div>
        <div class="text-danger" *ngIf="form.controls['password'].dirty">
            {{ form.controls['password'].errors ? form.controls['password'].errors['message'] : '' }}
        </div>
    </div>

    <div class="mb-3">
        <label for="panNumber" class="form-label">PAN Number:</label>
        <input type="text" class="form-control shadow-none text-uppercase" id="panNumber" placeholder="PAN Number"
            name="panNumber" formControlName="panNumber" />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class=" text-white bg-purple w-100 mb-2 mt-2 btn px-5" [disabled]="form.invalid">
            <div *ngIf="showSpinner;else Register" class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <ng-template #Register>Register</ng-template>
        </button>
    </div>
</form>
