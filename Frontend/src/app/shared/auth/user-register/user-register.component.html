<form [formGroup]="form" (ngSubmit)="register()">
    <div class="mb-3 mt-3">
        <label for="userName" class="form-label">User Name:</label>
        <input type="text" class="form-control" id="userName" placeholder="User Name" name="userName"
            formControlName="userName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName"
            formControlName="firstName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName"
            formControlName="lastName" />
    </div>
    <div class="mb-3 mt-3">
        <label for="mobileNo" class="form-label">Mobile Number:</label>
        <input type="text" class="form-control" id="mobileNo" placeholder="Mobile Number" name="mobileNo"
            formControlName="mobile" />
    </div>
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" formControlName="email" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
            formControlName="password" />
        <div class="text-danger" *ngIf="form.controls['password'].dirty">
            {{ form.controls['password'].errors ? form.controls['password'].errors['message'] : '' }}
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class=" text-white bg-purple w-100 mb-2 mt-2 btn px-5" [disabled]="form.invalid">
            Register
        </button>
    </div>
</form>

<ngb-toast *ngIf="errorMessage" [class]="'bg-danger text-light position-fixed top-0 end-0 mt-10 me-2 w-auto px-2'"
    [autohide]="false">
    {{errorMessage}}
</ngb-toast>
